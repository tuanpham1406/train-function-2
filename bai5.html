<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>So sanh</title>
</head>
<body>
<script>
    function soSanh() {
        if (a < b && a < c) {
            return a;
        }  else if (a > b && b > c) {
            return c;
        }else {
            return b;
        }
    }
    let a = parseInt(prompt("Enter a number"));
    let b = parseInt(prompt("Enter a number"));
    let c = parseInt(prompt("Enter a number"));
    let result = soSanh();
    alert("So nho nhat la: " + result);
</script>
</body>
</html>
