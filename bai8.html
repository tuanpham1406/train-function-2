<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bai8</title>
</head>
<body>
<script>
    let arr = [];
    let a = parseInt(prompt("Nhap vao so phan tu cua mang"));
    for (let i = 0; i < a; i++) {
        arr.push(prompt("Nhap vao phan tu thu " + i));
    }
    document.write("mang da duoc dao nguoc la: " + "[" + arr.reverse() + "]");
</script>
</body>
</html>
