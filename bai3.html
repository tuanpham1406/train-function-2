<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tinh giai thua</title>
</head>
<body>
<script>
    function square(x) {
        for (let i = x; i > 0; i--) {
            if (i == 1) {
                return 1;
            } else {
               return  x = x*square(i-1);
            }
        }
    }
    let theNumber = parseInt(prompt("Enter a number"));
    let result = square(theNumber);
    alert("Result: " + result);
</script>
</body>
</html>
