<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính chu vi và diện tích hình trón</title>
</head>
<body>
<script>
    function dienTich(x) {
        return 3.14*x*x;
    }
    function chuVi(y) {
        return 3.14*2*y;
    }
    let banKinh = parseInt(prompt("Nhap ban kinh hinh tron: "));
    let result = dienTich(banKinh);
    let result1 = chuVi(banKinh);
    alert("Dien tich = " + result + " , " + "Chu vi = " + result1);
</script>
</body>
</html>
