<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>kiem tra so nguyen duong</title>
</head>
<body>
<script>
    function kiemTra() {
        let number = prompt("Nhap vao chu so: ");
        let b = number*1;
        if (number == b && b >0) {
            alert('true');
        } else
            alert('false');
    }
    kiemTra();
</script>
